<!DOCTYPE html>
<html>
<head>
    <title>Social Media Sentiment Analysis</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f5f5f5;
    }
    .container {
        margin: 0 auto;
        max-width: 600px;
        padding: 40px;
        text-align: center;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }
    h1 {
        font-size: 28px;
        margin-bottom: 20px;
        color: #333;
    }
    h2 {
        font-size: 22px;
        margin-bottom: 10px;
        color: #333;
    }
    ul {
        list-style-type: none;
        padding: 0;
    }
    li {
        margin-bottom: 15px;
    }
    a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }
    a:hover {
        background-color: #4CBB17;
    }
    </style>
</head>
<body>
<div class="container">
    <h1>Social Media Sentiment Analysis</h1>
    <div class="text-center">
        <h2>Select Data Source</h2>
        <ul>
            <li><a href="/twitter">Use Twitter API</a></li>
            <li><a href="/youtube">Use YouTube API</a></li>
            <li><a href="/upload_dataset">Use Custom Dataset</a></li>
        </ul>
    </div>
</div>
</body>
</html>
